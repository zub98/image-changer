<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .trademark {
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .trademark span {
            color: #764ba2;
        }

        img {
            width: 455px;
            height: 325px;
            filter: grayscale(100%);
            border-radius: 15px;
            object-fit: cover;
        }

        img:hover {
            filter: grayscale(0%);
            cursor: pointer;
            transition: 1s ease all;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            color: white;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trademark">
            <span>Alam</span> Photography
        </div>
        <img id="preview" src="https://plus.unsplash.com/premium_photo-1678476398143-4fc367ac88f8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8enViYWlyJTIwYWxhbSUyMG5hbWUlMjAlMjBpbiUyMGNhbGxpZ3JhcGh5JTIwd3JpdHRlbiUyMGluJTIwdXJkdXxlbnwwfHwwfHx8MA%3D%3D" alt="">
        <br>
        <input type="file" id="file-input" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload Photo</button>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
